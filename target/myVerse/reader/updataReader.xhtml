<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="title">读者信息</ui:define>

	<!--  没有写在define里面-->
	<ui:define name="content">
	<p:dialog visible = "#{not userBean.admin}" draggable= "false" resizable= "false" modal="true" closable="false">
		只有管理员才有资格访问该页面！<p:button value = "确定" outcome="index"/>
	</p:dialog>
	<p:panel>
		<h:form rendered="#{userBean.admin}">
		<!-- 参数必须是editConsumer -->
		<p:growl id="msg" showDetail="true" />

			<p:panelGrid columns="2" bgcolor="#eff5fa" cellspacing="5"
				frame="box" styleClass="center">
				
				<h:outputText value="姓名:"></h:outputText>
				<h:inputText value="#{editReader.name}"><f:validateRegex pattern="[\u4e00-\u9fa5]{1,9}" /></h:inputText>

				<h:outputText value="地址:"></h:outputText>
				<h:inputText value="#{editReader.place}"><f:validateRegex pattern="[\u4e00-\u9fa5]{1,9}" /></h:inputText>

				<h:outputText value="性别："></h:outputText>
				<h:inputText value="#{editReader.gender}"><f:validateRegex pattern="[\u4e00-\u9fa5]{1,9}" /></h:inputText>

				<h:outputText value="简介："></h:outputText>
				<h:inputText value="#{editReader.line}"><f:validateRegex pattern="[\u4e00-\u9fa5]{1,9}" /></h:inputText>
				
				<h:outputText value="电话："></h:outputText>
				<h:inputText value="#{editReader.tel}"><f:validateRegex pattern="[0-9]{11}" /></h:inputText>
				
				<h:outputText value="断句："></h:outputText>
				<h:inputText value="#{editReader.num}"><f:validateRegex pattern="[1-9][0-9]*" /></h:inputText>

		        <h:commandButton action = "#{editReader.updataReader}" value = "更新"></h:commandButton>
			</p:panelGrid>
	</h:form>
	</p:panel>
	</ui:define>
</ui:composition>
