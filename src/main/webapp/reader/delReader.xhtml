<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../templates/template.xhtml">
	<ui:define name="title">删除信息</ui:define>

	<ui:define name="menuItem">
		<ui:include src="../templates/readerMenuItem.xhtml"></ui:include>
	</ui:define>
<!-- 对于按钮，必须在form标签内 -->
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{findReader.allReaders}" var="reader">
				<h:column>
					<f:facet name="header">
						<h:outputText value="姓名 "></h:outputText>
					</f:facet>
					<h:outputText value="#{reader.name}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="地址 "></h:outputText>
					</f:facet>
					<h:outputText value="#{reader.place}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="性别 "></h:outputText>
					</f:facet>
					<h:outputText value="#{reader.gender}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="简介"></h:outputText>
					</f:facet>
					<h:outputText value="#{reader.line}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="电话 "></h:outputText>
					</f:facet>
					<h:outputText value="#{reader.tel}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="断句 "></h:outputText>
					</f:facet>
					<h:outputText value="#{reader.num}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="删除 "></h:outputText>
					</f:facet>
					<h:commandButton action="#{delReader.delReader(reader)}" value="删除"></h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
