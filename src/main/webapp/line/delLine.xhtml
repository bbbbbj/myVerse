<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../templates/template.xhtml">
	<ui:define name="title">诗句信息</ui:define>

	<ui:define name="menuItem">
		<ui:include src="../templates/lineMenuItem.xhtml"></ui:include>
	</ui:define>
<!-- 对于按钮，必须在form标签内 -->
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{findLine.allLines}" var="line">
				<h:column>
					<f:facet name="header">
						<h:outputText value="诗句 "></h:outputText>
					</f:facet>
					<h:outputText value="#{line.name}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="断句 "></h:outputText>
					</f:facet>
					<h:outputText value="#{line.verseLine}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="删除 "></h:outputText>
					</f:facet>
					<h:commandButton action="#{delLine.delLine(line)}" value="删除"></h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
