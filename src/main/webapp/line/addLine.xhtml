<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="title">诗句信息</ui:define>

	<ui:define name="content">

		<h:form>
		<h:outputText value="图片："></h:outputText>
		
		
			
		<p:growl id="messages" showDetail="true" />
		<p:panelGrid columns="2" bgcolor="#eff5fa" cellspacing="5" frame="box" styleClass="center">
			<h:outputText value="诗句："></h:outputText>
			<h:inputText value="#{addLine.name}"><f:validateRegex pattern="[\u4e00-\u9fa5]{1,9}"/></h:inputText>
			
			<h:outputText value="断句："></h:outputText>
			<h:inputText value="#{addLine.verseLine}"><f:validateRegex pattern="[0-9]{1,9}"/></h:inputText>
			
			<p:commandButton value="添加" action="#{addLine.addLine}"></p:commandButton>
		</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
